<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React JS</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      //DOM
      const h1DOM = document.createElement("h1");
      h1DOM.title = "Hello";
      h1DOM.className = "heading";
      h1DOM.innerHTML = "Hello Guys";
      document.body.appendChild(h1DOM);

      const ulDOM = document.createElement("ul");
      ulDOM.id = "ul-id";
      ulDOM.style = "color: red";
      const liDOM1 = document.createElement("li");
      const liDOM2 = document.createElement("li");
      liDOM1.innerText = "JS";
      liDOM2.innerText = "ReactJS";
      ulDOM.appendChild(liDOM1);
      ulDOM.appendChild(liDOM2);
      document.body.appendChild(ulDOM);

      const divDOM = document.createElement("div");
      divDOM.className = "post-item";
      const h2DOM = document.createElement("h2");
      h2DOM.title = "title";
      h2DOM.innerHTML = "Learn ReactJS";
      const pDOM = document.createElement("p");
      pDOM.innerHTML = "Learn ReactJS from basic to advance";
      divDOM.appendChild(h2DOM);
      divDOM.appendChild(pDOM);
      document.body.appendChild(divDOM);
      // React
      //React.createElement(type, props, children, n);
      const h1React = React.createElement(
        "h1",
        { title: "Hello", className: "heading" },
        "Hello Guys"
      );
      const ulReact = React.createElement(
        "ul",
        { id: "ul-id", style: "color : red;" },
        React.createElement("li", null, "JS"),
        React.createElement("li", null, "ReactJS")
      );
      console.log(ulReact);

      const divReact = React.createElement(
        "div",
        { className: "post-item" },
        React.createElement(
          "h2",
          { title: "title" },
          "Learn ReactJS--React-DOM"
        ),
        React.createElement("p", null, "Learn ReactJS from basic to advance")
      );
      console.log(divReact);
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(divReact);
    </script>
  </body>
</html>
